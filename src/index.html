<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="../dist/output.css" rel="stylesheet" /> -->
  </head>
  <body>
    <!-- This example requires Tailwind CSS v2.0+ -->

    <div class="grid grid-cols-1 gap-2">
      <div class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="lg:text-left">
            <p
              class="mt-2 text-6xl leading-6 font-black tracking-tight text-gray-900 sm:text-8xl"
            >
              Rent in NYC
            </p>
            <h3 class="text-6xl text-indigo-900 font-semibold">
              Without Broker fees
            </h3>
            <!-- This example requires Tailwind CSS v2.0+ -->

            <p class="text-left mt-4 max-w-2xl text-xl text-gray-500">
              Find an apartment you like (or visited), submit an application,
              we'll safely verify your financial information and if our
              algorithm considers you're a good tenant then submit a contract to
              the landlord.
            </p>
          </div>

          <div class="mt-10">
            <dl
              class="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10"
            >
              <div class="object-left items-left justify-left">
                <img
                  src="../public/images/image 1_iphone12black_portrait Large 2.jpeg"
                  alt=""
                />
              </div>

              <div class="object-center items-center justify-center">
                <a href="https://tinyurl.com/Reny-iOS">
                  <img src="../public/images/app-store 2.png" alt="" />
                </a>
              </div>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
