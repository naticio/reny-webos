<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- This example requires Tailwind CSS v2.0+ -->

    <div class="grid grid-cols-4 gap-4">
      <div class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="lg:text-left">
            <p
              class="mt-2 text-8xl leading-8 font-black tracking-tight text-gray-900 sm:text-8xl"
            >
              Rent in NYC
            </p>
            <h3 class="text-6xl text-indigo-900 font-semibold">
              Without Broker fees
            </h3>

            <p class="text-left mt-4 max-w-2xl text-xl text-gray-500">
              Find a place you love, apply directly in the app in less than 30
              seconds, never pay a broker fee again
            </p>
          </div>

          <div class="mt-10">
            <dl
              class="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10"
            >
              <div class="object-center items-center justify-center">
                <img
                  src="../imgs/image 3_iphone12black_portrait Large.jpeg"
                  alt=""
                />
              </div>
              <div class="object-center items-center justify-center">
                <a href="https://tinyurl.com/Reny-iOS">
                  <img src="../imgs/app-store.png" alt="" />
                </a>
              </div>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
